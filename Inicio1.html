<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de CUS y Plan Nutricional</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #ffffff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .resultado {
      margin-top: 30px;
      font-weight: bold;
      color: #27ae60;
      font-size: 18px;
    }
    .recomendacion {
      margin-top: 20px;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #3498db;
      font-size: 16px;
      line-height: 1.6;
    }
    .actividades {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #2c3e50;
    }
    .actividades ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    .registro {
      background: #e9f7ef;
      border-left: 4px solid #27ae60;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    #borrarBtn {
      background: #e74c3c;
    }
    .detallesRegistro {
      margin-top: 20px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      line-height: 1.6;
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìä Calculadora de CUS y Plan Nutricional</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <label for="genero">G√©nero:</label>
    <select id="genero">
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura">

    <label for="edad">Edad:</label>
    <input type="number" id="edad">

    <label for="actividad">Nivel de Actividad F√≠sica:</label>
    <select id="actividad">
      <option value="1.2">Sedentario</option>
      <option value="1.375">Ligera (1-3 d√≠as/semana)</option>
      <option value="1.55">Moderada (3-5 d√≠as/semana)</option>
      <option value="1.725">Alta (6-7 d√≠as/semana)</option>
      <option value="1.9">Muy alta (2 entrenamientos por d√≠a)</option>
    </select>

    <label for="objetivo">Objetivo:</label>
    <select id="objetivo">
      <option value="masa">Ganar masa muscular</option>
      <option value="bajar">Bajar de peso y tener energ√≠a diaria</option>
    </select>

    <button onclick="guardarRegistro()">Guardar Registro</button>
    <button id="borrarBtn" onclick="borrarRegistros()">üóëÔ∏è Borrar Todos los Registros</button>

    <div class="resultado" id="resultado"></div>
    <div class="recomendacion" id="recomendacion"></div>
    <div class="actividades" id="actividades"></div>

    <div id="registrosContainer">
      <h3>üìã Registros Guardados</h3>
      <div id="registros"></div>
    </div>

    <div id="detallesRegistro" class="detallesRegistro"></div>
  </div>

  <script>
    function calcularCUS(peso, altura, edad, actividad) {
      const TMB = 10 * peso + 6.25 * altura - 5 * edad + 5;
      return TMB * actividad;
    }

    function guardarRegistro() {
      const nombre = document.getElementById("nombre").value;
      const genero = document.getElementById("genero").value;
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const edad = parseFloat(document.getElementById("edad").value);
      const actividad = parseFloat(document.getElementById("actividad").value);
      const objetivo = document.getElementById("objetivo").value;

      if (!nombre || isNaN(peso) || isNaN(altura) || isNaN(edad)) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const cus = calcularCUS(peso, altura, edad, actividad).toFixed(2);

      const nuevo = {
        nombre, genero, peso, altura, edad, actividad, objetivo, cus
      };

      let registros = JSON.parse(localStorage.getItem("registros")) || [];
      registros.push(nuevo);
      localStorage.setItem("registros", JSON.stringify(registros));

      mostrarRegistros();
      mostrarPlan(objetivo, cus);
    }

    function mostrarRegistros() {
      const contenedor = document.getElementById("registros");
      contenedor.innerHTML = "";
      const registros = JSON.parse(localStorage.getItem("registros")) || [];

      registros.forEach((reg, index) => {
        const div = document.createElement("div");
        div.classList.add("registro");
        div.innerHTML = `

          <a href="javascript:void(0);" onclick="mostrarDetalles(${index})">
            <b>${reg.nombre}</b> - CUS: ${reg.cus} kcal
          </a><br>
          Objetivo: ${reg.objetivo}
        `;
        contenedor.appendChild(div);
      });
    }

    function mostrarDetalles(index) {
      const registros = JSON.parse(localStorage.getItem("registros")) || [];
      const reg = registros[index];
      const detallesDiv = document.getElementById("detallesRegistro");
      
      detallesDiv.style.display = "block";
      detallesDiv.innerHTML = `
        <h4>Detalles de ${reg.nombre}</h4>
        <b>G√©nero:</b> ${reg.genero}<br>
        <b>Peso:</b> ${reg.peso} kg<br>
        <b>Altura:</b> ${reg.altura} cm<br>
        <b>Edad:</b> ${reg.edad} a√±os<br>
        <b>Actividad:</b> ${reg.actividad}<br>
        <b>Objetivo:</b> ${reg.objetivo}<br>
        <b>CUS:</b> ${reg.cus} kcal
      `;
    }

    function borrarRegistros() {
      if (confirm("¬øEst√°s seguro de borrar todos los registros?")) {
        localStorage.removeItem("registros");
        mostrarRegistros();
        alert("Registros borrados.");
      }
    }

    function mostrarPlan(objetivo, cus) {
      const recomendacion = document.getElementById("recomendacion");
      const actividades = document.getElementById("actividades");

      if (objetivo === "masa") {
        recomendacion.innerHTML = `Para ganar masa muscular, te recomendamos un excedente cal√≥rico de aproximadamente 500 kcal al d√≠a.`;
        actividades.innerHTML = `
          <h4>Actividades recomendadas:</h4>
          <ul>
            <li>Entrenamientos de fuerza: 3-5 veces por semana</li>
            <li>Consumo adecuado de prote√≠nas (2-2.5g/kg de peso corporal)</li>
            <li>Alimentos ricos en calor√≠as: aguacate, frutos secos, prote√≠nas magras, arroz</li>
          </ul>
        `;
      } else if (objetivo === "bajar") {
        recomendacion.innerHTML = `Para perder peso, te recomendamos un d√©ficit cal√≥rico de alrededor de 500 kcal al d√≠a.`;
        actividades.innerHTML = `
          <h4>Actividades recomendadas:</h4>
          <ul>
            <li>Entrenamiento cardiovascular: 3-4 veces por semana</li>
            <li>Comer m√°s verduras, frutas y prote√≠nas magras</li>
            <li>Controlar el tama√±o de las porciones y evitar los az√∫cares a√±adidos</li>
          </ul>
        `;
      }
    }

    window.onload = mostrarRegistros;
  </script>

<div style="text-align: center; margin-top: 40px;">
  <a href="index.html" style="
    display: inline-block;
    padding: 12px 24px;
    background-color: #27ae60;
    color: white;
    font-size: 18px;
    border-radius: 10px;
    text-decoration: none;">Volver a la P√°gina Principal</a>
</div>
</body>
</html>
